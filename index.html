---
layout: default
---

<div class="posts">
  <paragraph>To look at posts by category, click
    <a href="{{ site.baseurl}}/categoryview" >here</a></paragraph>

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
