title: "David Angeles-Albores, Ph.D."
description: "Computational biologist and AI/ML consultant specializing in perturbational biology, single-cell genomics, and translational research."
url: https://dangeles.github.io
baseurl: ""
lang: en

author:
  name: "David Angeles-Albores"
  url: "https://dangeles.github.io"

social:
  links:
    - https://github.com/dangeles
    - https://www.linkedin.com/in/dangelesgenetics

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
    type: "post"

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

sass:
  sass_dir: assets/styles
  style: compressed
  sourcemap: never
  load_paths:
    - _sass

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

paginate: 6
paginate_path: "/blog/page:num/"

navigation:
  - text: "Home"
    url: "/"
  - text: "About Me"
    url: "/about"
  - text: "Portfolio"
    url: "/projects"
  - text: "Blog"
    url: "/blog"
  - text: "Contact"
    url: "/contact"
