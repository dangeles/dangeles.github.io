<section class="mt-4" id="contact">
  <div class="row mt-5 mb-4 pt-5">
    <div class="col-md-8 ml-auto mr-auto text-center mt-5">
      <span class="badge badge-info">Leave a message</span>
      <h1 class="title">Tell me more about <b>yourself</b></h1>
      <h4 class="desc">Whether you have questions or would just like to say hello, contact me via email below.</h4>
    </div>
  </div>

  <div class="contactus-1 fullWidth">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-12 ml-auto mr-auto">
          <div class="card card-contact card-raised">

            <!-- Form submission with mailto -->
            <form action="mailto:davidangelesalbores@gmail.com" method="GET" enctype="text/plain">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First name</label>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <input class="form-control" name="First Name" placeholder="First Name..." type="text" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pl-2">
                    <div class="form-group">
                      <label>Last name</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-collection"></i></span>
                        </div>
                        <input type="text" class="form-control" name="Last Name" placeholder="Last Name..." required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Email address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Your email here..." name="email" required>
                  </div>
                </div>

                <div class="form-group">
                  <label>Your message</label>
                  <textarea name="message" class="form-control" id="message" rows="6" placeholder="Your message..." required></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="custom-control custom-checkbox mt-2">
                      <input class="custom-control-input" id="customCheck" type="checkbox" required>
                      <label class="custom-control-label" for="customCheck">
                        <span>I'm not a robot</span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary pull-right">Send Message</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
