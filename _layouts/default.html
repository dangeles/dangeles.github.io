<!DOCTYPE html>
<html>
  <head>
    <title> {% if page.title %}{{ page.title }}
            – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ESQ24FE2J1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ESQ24FE2J1');
  </script>

    <link rel="stylesheet" type="text/css"
      href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <header class="wrapper-masthead">
      <header class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/"
            class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a
              href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/cdc"><I>CdeC</I></a>
            <a href="{{ site.baseurl }}/talks">Talks</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </header>
    </>

    <!--  Display blog posts  -->
    <main id="main" role="main" class="container">
      {{ content }}
    </main>

    <footer class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </foo>

    {% include analytics.html %}
  </body>
</html>
